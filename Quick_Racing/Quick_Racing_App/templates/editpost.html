<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>Edit Post</title>
    </head>
    <body>
        <div class="wrapper-logreg">
            <div class="wrapper_left">
                <h1>Post: {{ post.title }}</h1>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}

                <form action="/post/{{ post.id }}/update" method="POST" class="grid-forum">
                    {% csrf_token %}
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required value="{{ post.title }}">

                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Dirt Racing">Dirt Racing</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Safety">Safety</option>
                        <option value="Street Cars">Street Cars</option>
                    </select>
                        
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" required value="{{ post.description }}">

                    <input type="submit" value ="Update Post" class="btn">

                </form>
                
            </div>
            <a href="/post/{{ post.id }}/delete" class="button"><button>Delete</button></a>
        </div>
    </body>
</html>
